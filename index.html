<link rel=”icon” href=”/2.jpg” type=”image/x-icon”>.
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
@font-face {
    font-family: 'Graphik';
    src: local('Graphik Regular'), local('Graphik-Regular'),
        url('Graphik-Regular.woff2') format('woff2'),
        url('Graphik-Regular.woff') format('woff'),
        url('Graphik-Regular.ttf') format('truetype');
    font-weight: 400;
    font-style: normal;
  }
body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
}

#main {
    font-family: "Graphik",-apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
    font-size: 30px;
    display: flex;
    align-items: center;
    justify-content: center;

    height: 60vh;

#image {
    font-family: "Graphik",-apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
    font-size: 30px;
    margin-top: 100px;
    align-items: center;
    justify-content: center;
    text-align: center;
    height: 120vh;
}
.days {
    color: #000;
}

.hours {
    color: #000;
}

.minutes {
    color: #000;
}

.seconds {
    color: #000;
}

#days, #hours, #minutes, #seconds {
    font-family: "Graphik",'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, 'Ubuntu Mono', Courier, monospace;
    display: inline-block;
    text-align: right;
    min-width: 2.2ch;

</style>
    </head>
    <body id="image"><div><span><img width="255" height="255" src="2.png"></span> </div>
        <div id="main">
            <div>

                <span id="name"></span><span class="days"><span id="days"></span> days</span> <span class="hours"><span id="hours"></span> hours</span> <span class="minutes"><span id="minutes"></span> minutes</span> <span class="seconds"><span id="seconds"></span> seconds</span><br><span id="until">until</span> 
           
</div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            const set = (id, text) => { document.getElementById(id).innerText = text }
            const queryString = "?name=Britanka Gallery application will be released in \n&time=2022-06-08T22:59:00Z"
            const urlParams = new URLSearchParams(queryString)
            const name = urlParams.get('name')
            set('name', name)
            const time = moment(urlParams.get('time'))  // e.g. "2021-12-14T22:59:00Z"
            maybePad = (t) => (t < 10 ? '0' : '') + t.toString()
            update = () => {
                let delta = time - moment()
                const negative = delta < 0
                if (negative) {
                    delta = -delta
                }
                const until = !negative ? '' : ''
                document.title = `Days ${until} ${name}`
                set('until', until)
                const days = Math.floor(delta / (1000 * 60 * 60 * 24))
                const hours = Math.floor(delta / (1000 * 60 * 60) - days * 24)
                const minutes = Math.floor(delta / (1000 * 60) - (days * 24 + hours) * 60)
                const seconds = Math.floor(delta / 1000 - ((days * 24 + hours) * 60 + minutes) * 60)
                set('days', days)
                set('hours', maybePad(hours))
                set('minutes', maybePad(minutes))
                set('seconds', maybePad(seconds))
            }
            update()
            setInterval(update, 1000)
        </script>
    </body>
</html>
